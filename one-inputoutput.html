<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 INPUT 1 OUTPUT TEMPLATE</title>
    <style>
        body{
            background-color: antiquewhite;
        }

        h1{
            color: #63adca;
        }

        /* STYLE FOR THE INPUT FIELD */
        #charInput {
            color: gray;

        }

        /* STYLE FOR THE SUBMIT BUTTON */
        #submitButton {
            color: aqua;

        }

        /* STYLE FOR THE IMAGE */
        #displayedImage {
            display: none; /* This line is mandatory */
        }
    </style>
</head>
<body>
    <h1>Enter a letter from the alphabet to receive your meds</h1>

    
    <!-- INPUT FIELD FOR 1 CHARACTER -->
    <input type="text" id="charInput" maxlength="1">

    <!-- BUTTON TO DISPLAY IMAGE -->
    <button onclick="displayImage()" id="submitButton">RECEIVE MEDS</button>

    <!-- IMAGE TO DISPLAY -->
    <img id="displayedImage" src="" alt="Displayed Image">


    <!-- Image Display Script Below -->
    <script>
        // Array of images
        // DIRECTIONS: UPDATE THE URLS WITH THE RELATIVE LINKS OF YOUR IMAGES
        //Object mapping A-Z to local image paths 
        const images = {}; for (let i = 65; i <= 90; i++) { // ASCII A-Z (65-90) 
            let letter = String.fromCharCode(i); // Convert ASCII to letter 
            images[letter] = `images/${letter}.png`; // Assuming files are named "A.jpg", "B.jpg", etc.
             } function displayImage() { const input = document.getElementById("charInput").value.toUpperCase(); // Convert input to uppercase
              const imgElement = document.getElementById("displayedImage"); if (images[input]) { imgElement.src = images[input]; // Load image from local folder
                 imgElement.style.display = "block"; } else { imgElement.src = "images/default.jpg"; // Default image for invalid input
                 imgElement.style.display = "block"; } } 
    </script> 
</body> 
</html>
